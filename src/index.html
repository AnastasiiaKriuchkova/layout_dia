<!DOCTYPE html>
<html lang="en" class="page">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dia</title>
    <link rel="icon" type="/favicon.svg" href="./images/logo/logo-svg.svg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Poppins:wght@600;700&display=swap"
      rel="stylesheet"
    >
    <link rel="stylesheet" href="./styles/main.scss">
  </head>
  <body class="page__body">
    <!-- <script type="text/javascript" src="scripts/main.js"></script> -->
    <header class="header">
      <div class="container">
        <div class="header__content">
          <div class="top-bar header__top">
            <div class="top-bar__group">
              <a class="logo" href="#">
                <img
                  class="logo__img"
                  src="./images/logo/logo-svg.svg"
                  alt="Air logo"
                >
              </a>

              <a class="icon icon--menu" href="#menu"></a>
            </div>

            <div class="header__nav nav">
              <ul class="nav__list">
                <li class="nav__item">
                  <a class="nav__link link" href="#about-us">About us</a>
                </li>

                <li class="nav__item">
                  <a class="nav__link link" href="#services">Services</a>
                </li>

                <li class="nav__item">
                  <a class="nav__link link" href="#testimonials">Testimonials</a>
                </li>

                <li class="nav__item">
                  <a class="nav__link link" href="#contact-us">Contact Us</a>
                </li>
              </ul>
            </div>

            <div class="header__right">
              <a class="header__hire-us link" href="#contact-us-form">Hire us</a>
            </div>
          </div>

          <div class="header__bottom">
            <div class="header__info">
              <h1 class="header__title">Strategic Agency</h1>
              <p class="header__subtitle">We believe in the power of bold ideas that can solve business challenges.</p>
              <a class="header__button" href="#about-us">Learn more</a>
            </div>

            <div class="header__slider slider">
              <div class="slider__content">
                <div class="slider__img-container">
                  <img class="slider__img" src="./images/slider/slider-1.png" alt="Slider image">
                </div>

                <div class="slider__info">
                  <div class="slider__buttons">
                    <button class="slider__button slider__button--left"></button>
                    <button class="slider__button slider__button--right"></button>
                  </div>

                  <div class="slider__text">
                    <p class="slider__title">INtro</p>
                    <p class="slider__subtitle">By the same illusion which lifts the horizon.</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>

    <aside class="page-menu menu" id="menu">
      <div class="container">
        <div class="menu__content">
          <div class="top-bar menu__top">
            <div class="top-bar__group">
              <a class="logo" href="#">
                <img
                  class="logo__img"
                  src="./images/logo/logo-svg.svg"
                  alt="Air logo"
                >
              </a>

              <a class="icon icon--close" href="#"></a>
            </div>
          </div>

          <div class="menu__nav">
            <ul class="menu__nav-list">
              <li class="nav__item">
                <a class="nav__link link" href="#about-us">About us</a>
              </li>

              <li class="nav__item">
                <a class="nav__link link" href="#services">Services</a>
              </li>

              <li class="nav__item">
                <a class="nav__link link" href="#testimonials">Testimonials</a>
              </li>

              <li class="nav__item">
                <a class="nav__link link" href="#contact-us">Contact Us</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </aside>

  </body>
</html>
